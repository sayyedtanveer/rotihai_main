<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gold gradient for plate -->
    <radialGradient id="goldGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shine gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Roti gradient -->
    <radialGradient id="rotiGradient" cx="45%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#fffacd;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Orange background -->
  <rect width="200" height="200" fill="#f97316" rx="45"/>
  
  <!-- Roti plate with gold gradient -->
  <circle cx="100" cy="100" r="65" fill="url(#goldGradient)" stroke="#d97706" stroke-width="2"/>
  
  <!-- Plate rim shadow -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#92400e" stroke-width="2" opacity="0.3"/>
  
  <!-- Main roti (center) with gradient -->
  <circle cx="100" cy="80" r="32" fill="url(#rotiGradient)" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Roti texture lines -->
  <path d="M 75 80 Q 100 65 125 80" stroke="#d97706" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 72 92 Q 100 85 128 92" stroke="#d97706" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 100 48 L 100 112" stroke="#d97706" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Butter dot (ghee) -->
  <circle cx="100" cy="80" r="7" fill="#ea580c" stroke="#d97706" stroke-width="0.5"/>
  
  <!-- Main shine - large ellipse on upper left -->
  <ellipse cx="75" cy="65" rx="28" ry="22" fill="url(#shineGradient)" opacity="0.9"/>
  
  <!-- Secondary shine - smaller on right side -->
  <ellipse cx="115" cy="75" rx="18" ry="14" fill="#ffffff" opacity="0.4"/>
  
  <!-- Shine on plate edge -->
  <ellipse cx="85" cy="45" rx="25" ry="18" fill="#ffffff" opacity="0.35"/>
  
  <!-- Bottom highlight -->
  <ellipse cx="100" cy="155" rx="40" ry="15" fill="#ffffff" opacity="0.15"/>
  
  <!-- Plate surface shine ring -->
  <circle cx="100" cy="100" r="62" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.35" stroke-dasharray="5,3"/>
  
  <!-- Light reflection on roti -->
  <ellipse cx="88" cy="68" rx="12" ry="8" fill="#ffffff" opacity="0.5"/>
</svg>
